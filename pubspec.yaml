name: cobranza_pro
description: "COBRANZA PRO - Control Profesional de Deudas y Cobros"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  flutter_riverpod: ^2.6.1
  go_router: ^14.8.1
  
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  path: ^1.9.1
  
  pdf: ^3.11.2
  printing: ^5.14.2
  
  intl: ^0.20.2
  url_launcher: ^6.3.1
  share_plus: ^10.1.4
  image_picker: ^1.1.2
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#1565C0"
  adaptive_icon_foreground: "assets/icon_foreground.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/
